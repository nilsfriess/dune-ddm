[grid]
refine = 1

[solver]
type      = restartedgmressolver
reduction = 1e-6
maxit     = 1000
restart   = 100
verbose   = 2

[schwarz]
type = restricted

[schwarz.subdomain_solver]
type = cholmod

[coarse_solver]
type = cholmod

[combined_preconditioner]
mode = multiplicative

[pou]
type   = distance
shrink = 0

[geneo.eigensolver]
type      = Spectra
nev       = 32
ncv       = 64
tolerance = 1e-6

[msgfem.eigensolver]
type      = Spectra
nev       = 32
ncv       = 64
tolerance = 1e-6