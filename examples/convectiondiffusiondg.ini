[grid]
size_per_rank = 32
refine = 2

[twolevelschwarz]
overlap = 1
mode = multiplicative

[twolevelschwarz.fine]
type = restricted

[twolevelschwarz.fine.subdomain_solver]
type = umfpack

[twolevelschwarz.coarse]
type = umfpack

[twolevelschwarz.solver]
type      = restartedgmressolver
reduction = 1e-8
maxit     = 300
restart   = 50
verbose   = 2
