verbose    = 2
debug_rank = 0

overlap = 4
gridsize_per_rank = 64
taskflow_executor_threads = 4


[schwarz]
type = "restricted"

[combined_preconditioner]
mode = "multiplicative"

[pou]
type   = "distance"
shrink = 0

[coarsespace]
type = "msgfem_ring"

[geneo]
mode      = "fixed"
n         = 24
n_target  = 24
n_max     = 100
threshold = 0.8

[geneo_ring]
mode      = "adaptive"
n         = 10
n_target  = 24
n_max     = 100
threshold = 0.5

[msgfem]
mode      = "adaptive"
n         = 24
n_target  = 24
n_max     = 100
threshold = 0.8

[msgfem_ring]
mode      = "fixed"
n         = 24
n_target  = 24
n_max     = 100
threshold = 10


