gridsize_per_rank = 128

[twolevelschwarz]
mode = multiplicative

[twolevelschwarz.fine]
type = restricted

[twolevelschwarz.fine.subdomain_solver]
type = cholmod

[twolevelschwarz.coarse]
type = cholmod

[twolevelschwarz.solver]
type      = restartedgmressolver
reduction = 1e-6
maxit     = 1000
restart   = 100
verbose   = 1
